<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi esposa üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 30px 15px 10px;
      font-size: 2.2rem;
      color: #b91c1c;
    }

    .gallery {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .item {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      align-items: center;
    }

    .item img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 18px;
    }

    .item p {
      font-size: 18px;
      line-height: 1.5;
    }

    .buttons {
      text-align: center;
      margin: 50px 0;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #ef4444;
      color: white;
    }

    #no {
      background: #e5e7eb;
      position: absolute;
    }

    /* Corazones y p√©talos */
    .floating {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>üíñ Para mi esposa, coraz√≥n üíñ</h1>

  <div class="gallery">
    <div class="item"><img src="foto1.jpg"><p>ESCRIBE TU TEXTO 1</p></div>
    <div class="item"><img src="foto2.jpg"><p>ESCRIBE TU TEXTO 2</p></div>
    <div class="item"><img src="foto3.jpg"><p>ESCRIBE TU TEXTO 3</p></div>
    <div class="item"><img src="foto4.jpg"><p>ESCRIBE TU TEXTO 4</p></div>
    <div class="item"><img src="foto5.jpg"><p>ESCRIBE TU TEXTO 5</p></div>
    <div class="item"><img src="foto6.jpg"><p>ESCRIBE TU TEXTO 6</p></div>
  </div>

  <div class="buttons">
    <button id="yes" onclick="acepta()">S√≠ üíò</button>
    <button id="no">No</button>
  </div>

  <!-- AUDIO -->
  <audio id="song" src="loversrock.mp3"></audio>
  <audio id="voice" src="mivoz.mp3"></audio>

  <script>
    /* Bot√≥n NO escapa */
    const noBtn = document.getElementById("no");
    noBtn.addEventListener("mouseover", () => {
      noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
    });

    /* M√∫sica + audio */
    const song = document.getElementById("song");
    const voice = document.getElementById("voice");

    window.addEventListener("click", () => {
      song.volume = 0.8;
      song.play();

      // A los 30 segundos entra tu audio
      setTimeout(() => {
        song.volume = 0.25; // baja la m√∫sica
        voice.play();

        voice.onended = () => {
          song.volume = 0.8; // vuelve a subir la m√∫sica
        };
      }, 30000);
    }, { once: true });

    /* Corazones y p√©talos */
    const symbols = ["üíñ","üíò","üíï","üíû","üíì","üíó","üå∏","üå∏","üå∏"]; 

    setInterval(() => {
      const el = document.createElement("div");
      el.className = "floating";
      el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 10000);
    }, 400);

    function acepta() {
      document.body.innerHTML = `
        <div style="height:100vh;display:flex;justify-content:center;align-items:center;text-align:center;background:linear-gradient(135deg,#ff9a9e,#fad0c4)">
          <div>
            <img src="final.jpg" style="width:220px;border-radius:20px"><n            <h1>ESCRIBE TU MENSAJE FINAL AQU√ç üíñ</h1>
          </div>
        </div>`;
    }
  </script>

</body>
</html>
